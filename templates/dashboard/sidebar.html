<!-- templates/dashboard/sidebar.html -->
<div class="position-sticky pt-3">
    <div class="text-center mb-4">
        <div class="d-flex justify-content-center mb-3">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile" class="rounded-circle" width="80" height="80">
            {% else %}
                <div class="rounded-circle bg-accent d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                    <span class="text-white fw-bold fs-4">{{ user.first_name|first }}{{ user.last_name|first }}</span>
                </div>
            {% endif %}
        </div>
        <h6 class="text-white">{{ user.get_full_name|default:user.username }}</h6>
        <small class="text-muted">{{ user.get_member_type_display }}</small>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard:dashboard' %}">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'courses' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'dashboard:my_courses' %}">
                <i class="fas fa-book me-2"></i> My Courses
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'competitions' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'dashboard:competitions' %}">
                <i class="fas fa-trophy me-2"></i> Competitions
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'progress' %}active{% endif %}" href="{% url 'dashboard:progress' %}">
                <i class="fas fa-chart-line me-2"></i> Progress
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'profile_settings' %}active{% endif %}" href="{% url 'dashboard:profile_settings' %}">
                <i class="fas fa-user-cog me-2"></i> Profile Settings
            </a>
        </li>
    </ul>
</div>
