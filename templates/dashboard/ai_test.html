{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Test AI Course Generation</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Test Topic:</label>
                            <input type="text" name="topic" class="form-control" value="Machine Learning in Insurance" required>
                        </div>
                        <button type="submit" class="btn btn-success">Test AI Generation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
